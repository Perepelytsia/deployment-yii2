version: '3'
services:
    nginx:
        container_name: nginx-latest
        image: nginx:latest
        ports:
            - "84:80"
        volumes:
            - ./etc/nginx:/etc/nginx/conf.d
            - ./backend:/var/www
            - ./logs/nginx:/var/log/nginx
        links:
            - php7.1-fpm
    php7.1-fpm:
        container_name: php7.1-fpm
        build: ./images/php7.1-fpm
        volumes:
            - ./etc/php7.1-fpm /usr/local/etc/php/conf.d/40-custom.ini
            - ./backend:/var/www
            - ./logs/php7.1-fpm:/var/log/php
        links:
            - mysql5.7
    mysql5.7:
        container_name: mysql5.7
        image: mysql:5.7.22
        restart: unless-stopped
        ports:
           - "3307:3306"
        environment:
            - MYSQL_DATABASE=docker2
            - MYSQL_ROOT_PASSWORD=admin
            - MYSQL_USER=docker2
            - MYSQL_PASSWORD=docker2
        volumes:
            - ./etc/mysql5.7/my.cnf:/etc/mysql/conf.d/my.cnf
            - ./store/mysql5.7:/var/lib/mysql
